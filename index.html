<body>
  <div class="container">
    <header>
      <h1>Survey App</h1>
      <nav>
        <ul>
          <li><a href="#" id="fillSurvey">Fill Out Survey</a></li>
          <li><a href="#" id="viewResults">View Results</a></li>
        </ul>
      </nav>
    </header>
    <section id="fillSurveySection">
      <h2>Fill Out Survey</h2>
      <form id="surveyForm">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>
        </div>
        <div>
          <strong><label>Favourite Food?</label></strong>
          <input type="checkbox" id="pizza" name="food" value="Pizza">
          <label for="pizza">Pizza</label>
          <input type="checkbox" id="pasta" name="food" value="Pasta">
          <label for="pasta">Pasta</label>
          <input type="checkbox" id="papWors" name="food" value="Pap & Wors">
          <label for="papWors">Pap & Wors</label>
          <input type="checkbox" id="otherFood" name="food" value="Other">
          <label for="otherFood">Other</label>
        </div>
        <br>
        <div>
          <div class="form-group">
            <strong><label for="rating">Please rate your level of agreement on a scale from 1 to 5, with 1 being "strongly agree" and 5 being "strongly disagree."</label></strong>
            <div id="tableContainer"></div>
            
            <!-- Table structure dynamically generated with JavaScript -->

          </div>

          <button type="submit">Submit</button>
      </form>
    </section>
    <section id="viewResultsSection" style="display: none;">
      <!-- This section will display survey results -->
      <p>No Surveys Available.</p>
    </section>
      <button id="resetResults">Reset</button> <!-- Reset Button -->
  </div>
   
  <script src="script.js"></script>
</body>
